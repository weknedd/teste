<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calendário - Participante</title>
  <link rel="icon" type="image/png" href="icone.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="botao-menu" onclick="toggleMenu()">☰</button>
  <div class="layout">
    <nav class="menu-lateral">
      <h3>Menu</h3>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Calendário</a></li>
        <li><a href="#">Relatórios</a></li>
        <li><a href="#">Configurações</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="#" onclick="sair(); toggleMenu()">Sair</a></li>
      </ul>
    </nav>

    <main class="conteudo">
      <div class="painel-principal">

        <!-- Tabela de eventos -->
        <div class="eventos-lado">
          <h3>Próximos Eventos</h3>
          <table class="tabela-eventos">
            <thead>
              <tr>
                <th>Data</th>
                <th>Vaga</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody id="corpo-tabela-eventos"></tbody>
          </table>
        </div>

        <!-- Calendário -->
        <div class="container-calendario">
          <div class="controle-mes">
            <button onclick="mudarMes(-1)">◀</button>
            <h2 id="titulo-mes">Março 2025</h2>
            <button onclick="mudarMes(1)">▶</button>
          </div>

          <div class="calendario" id="calendario"></div>
        </div>

      </div>
    </main>
  </div>

  <!-- Formulário para candidatura -->
  <div class="form-participante" id="formulario-candidatura" style="display: none;">
    <h3>Confirmar Candidatura</h3>
    <form id="form-candidatura" class="form-evento">
      
      <label for="vaga-candidatura">Vaga:</label>
      <select id="vaga-candidatura" name="vaga-candidatura" required>
        <option value="">Selecione</option>
        <option value="Cozinha">Cozinha</option>
        <option value="Segurança">Segurança</option>
        <option value="Caixa">Caixa</option>
        <option value="Limpeza">Limpeza</option>
      </select>

      <label for="turno">Turno:</label>
      <select id="turno" name="turno" required>
        <option value="Manhã">Manhã</option>
        <option value="Tarde">Tarde</option>
        <option value="Dia Todo">Dia Todo</option>
      </select>

      <button type="submit">Confirmar Candidatura</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
